<!-- sticky_notes_app/templates/sticky_notes_app/edit_post.html -->

<!-- To edit existing notes. -->

{% extends "sticky_notes_app/base.html" %}
<!-- This line extends the base template for this page. -->

{% block title %}Edit Note{% endblock %}
<!-- This block defines the title for the page. -->

{% block content %}
<div class="edit-note-page">
    <h1>Edit Post</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ post.title }}"><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content">{{ post.content }}</textarea><br>
        <!-- Button to save changes. -->
        <button type="submit">Save Changes</button>
        <!-- Link to go back to view the note. -->
        <a class="back-button" href="{% url 'view_note' post.id %}">Cancel</a>
    </form>
    
</div>
{% endblock %}
