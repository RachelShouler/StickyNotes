<!-- sticky_notes_app/templates/sticky_notes_app/login.html -->

<!-- Login page. -->

{% extends 'sticky_notes_app/base.html' %}
<!-- This line extends the base template for this page. -->

{% block content %}
<div class="login-page">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="login">Login</button>
    </form>
    <!-- Option to register if not an existing user. -->
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>
{% endblock %}
